{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <div class="info" style="display: flex; flex-direction: column; max-width: 400px; margin: auto; justify-content: space-between;">
    <label for="username" style="padding-top: 20px; padding-bottom: 20px;">Username</label>
    <input name="username" id="username" required>
    <label for="password" style="padding-top: 20px; padding-bottom: 20px;">Password</label>
    <input type="password" name="password" id="password" style="margin-bottom: 20px" required>
    <input type="submit" value="Log In" style="max-width: 200px; margin: auto">
    </div>
  </form>
{% endblock %}
