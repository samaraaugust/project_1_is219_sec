{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}

  <form method="post">
    <div class="info2" style="display: flex; flex-direction: column; max-width: 400px; margin: auto; justify-content: space-between;">
    <label for="title" style="padding-top: 20px; padding-bottom: 20px;">Vendor Name</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body" style="padding-top: 20px; padding-bottom: 20px;">Description</label>
    <textarea name="body" id="body" style="margin-bottom: 20px">{{ request.form['body'] or post['body'] }}</textarea>
    <input type="submit" value="Save" style="max-width: 200px; margin: auto">
    </div>
  </form>
  <hr>
  <form action="{{ url_for('vendor.delete', id=post['id']) }}" method="post">
    <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
  </form>
{% endblock %}
